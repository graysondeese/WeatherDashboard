<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <div class="header">Weather Dashboard</div>
    <!-- Left side of page -->
    <div class="leftSide">
      <!-- Search for a city form -->
      <form>
        <input
          type="text"
          name="city"
          id="city"
          placeholder="Search for a City"
          class="input"
        />
        <button type="submit">Search</button>
      </form>
      <!-- search history -->
      <div id="history"></div>
    </div>
    <!-- current weather -->
    <div class="weatherCurrent">
      <div class="cityCurrent"></div>
      <div class="tempCurrent"></div>
      <div class="humidityCurrent"></div>
      <div class="windSpeedCurrent"></div>
      <div class="uvCurrent"></div>
    </div>

    <!-- fiveday forecast -->
    <div class="fiveDay"></div>
    <br />
    <div class="fiveDayBox">
      <!-- Day 1 -->
      <div class="day1Box">
        <div id="day1Date"></div>
        <div class="temp5One"></div>
        <div class="humidity5One"></div>
      </div>
      <!-- day 2 -->
      <div class="day2Box">
        <div id="day2Date"></div>
        <div class="temp5Two"></div>
        <div class="humidity5Two"></div>
      </div>
      <!-- day 3 -->
      <div class="day3Box">
        <div id="day3Date"></div>
        <div class="temp5Three"></div>
        <div class="humidity5Three"></div>
      </div>
      <!-- day 4 -->
      <div class="day4Box">
        <div id="day4Date"></div>
        <div class="temp5Four"></div>
        <div class="humidity5Four"></div>
      </div>
      <!-- day 5  -->
      <div class="day5Box">
        <div id="day5Date"></div>
        <div class="temp5Five"></div>
        <div class="humidity5Five"></div>
      </div>
    </div>

    <script src="./Assets/script.js"></script>
  </body>
</html>
