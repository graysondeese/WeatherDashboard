<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Div with header -->
    <div class="header">Weather Dashboard</div>
    <!-- Main div -->
    <div class="container">
        <!-- Left side of page -->
      <div class="leftSide">
        <!-- Search for a city form -->
        <form>
          <input
            type="text"
            name="city"
            id="city"
            placeholder="Search for a City"
          />
          <button type="submit">Search</button>
        </form>
        <!-- Div for where the search history will be -->
        <div id="history"></div>
      </div>
      <!-- Right side of the page -->
      <div class="rightSide">
        <!-- div for the current weather -->
        <div class="weatherCurrent">
          <div class="cityCurrent"></div>
            <div class="tempCurrent"></div>
            <div class="humidityCurrent"></div>
            <div class="windSpeedCurrent"></div>
            <div class="uvCurrent"></div>
        </div>
          <!-- dic for the fiveday forecast -->
          <div id="fiveDay"></div>
      </div>

    </div>
    <script src="./Assets/script.js"></script>
  </body>
</html>
